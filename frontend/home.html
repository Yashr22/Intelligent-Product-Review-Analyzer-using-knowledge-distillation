<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analyzer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2ff 0%, #f0f4ff 50%, #fefefe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }

    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    textarea::placeholder {
      color: #94a3b8;
    }
  </style>
</head>

<body class="p-6">
  <div id="app" class="w-full max-w-2xl glass rounded-2xl shadow-2xl p-8 sm:p-10 transition-all duration-300">

    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">üß† Sentiment Analyzer</h1>
      <p class="text-gray-500 text-base">Analyze your product review instantly using Knowledge Distillation-powered AI.</p>
    </div>

    <!-- Dropdown -->
    <div class="flex justify-end mb-6">
      <div class="relative inline-block text-left">
        <button id="modelDropdownButton" type="button"
          class="inline-flex justify-center items-center w-full rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white hover:bg-gray-100 text-sm font-medium text-gray-700 focus:outline-none transition"
          onclick="toggleDropdown()">
          <span id="selectedModel">Teacher Model</span>
          <svg class="-mr-1 ml-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <div id="dropdownMenu"
          class="origin-top-right absolute right-0 mt-2 w-44 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden">
          <div class="py-1">
            <button onclick="selectModel('Teacher Model')"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition">Teacher Model</button>
            <button onclick="selectModel('Student Model')"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition">Student Model</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Section -->
    <div class="space-y-4 mb-6">
      <textarea id="reviewInput" rows="4"
        placeholder="Write your review here (e.g., 'This product is awesome!')"
        class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700 transition duration-150 ease-in-out shadow-inner resize-none"></textarea>

      <button id="analyzeButton" onclick="analyzeSentiment()"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg hover:scale-[1.02] transition duration-150 ease-in-out disabled:opacity-50">
        Analyze Sentiment
      </button>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden text-center mt-4">
      <div class="flex items-center justify-center space-x-2">
        <div class="w-3 h-3 rounded-full bg-blue-600 animate-ping"></div>
        <div class="w-3 h-3 rounded-full bg-blue-600 animate-ping delay-100"></div>
        <div class="w-3 h-3 rounded-full bg-blue-600 animate-ping delay-200"></div>
        <span class="text-gray-600 ml-3 text-sm">Analyzing sentiment...</span>
      </div>
    </div>

    <!-- Output Section -->
    <div id="resultContainer" class="hidden mt-6 fade-in">
      <div id="sentimentDisplay"
        class="p-5 rounded-lg flex items-center justify-center transition-all duration-300 shadow-sm">
      </div>
    </div>

    <!-- Error -->
    <div id="errorDisplay" class="hidden p-4 mt-4 bg-red-50 border border-red-400 text-red-700 rounded-lg text-center text-sm font-medium">
      An error occurred during analysis. Please try again.
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/predict/";
    let selectedModel = "Teacher Model";

    const reviewInput = document.getElementById('reviewInput');
    const analyzeButton = document.getElementById('analyzeButton');
    const resultContainer = document.getElementById('resultContainer');
    const sentimentDisplay = document.getElementById('sentimentDisplay');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorDisplay = document.getElementById('errorDisplay');

    const sentimentStyles = {
      'Positive': { bg: 'bg-green-100', text: 'text-green-800', icon: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z', label: 'Positive üòä' },
      'Neutral': { bg: 'bg-yellow-100', text: 'text-yellow-800', icon: 'M12 8v4m0 4h.01m-6.938 4h13.856A2 2 0 0021 18.09V5.91A2 2 0 0018.918 4H5.082A2 2 0 003 5.91v12.18A2 2 0 005.062 20z', label: 'Neutral üòê' },
      'Negative': { bg: 'bg-red-100', text: 'text-red-800', icon: 'M6 18L18 6M6 6l12 12', label: 'Negative üò†' }
    };

    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    }

    function selectModel(modelName) {
      selectedModel = modelName;
      document.getElementById('selectedModel').textContent = modelName;
      document.getElementById('dropdownMenu').classList.add('hidden');
    }

    window.addEventListener('click', function (e) {
      if (!document.getElementById('modelDropdownButton').contains(e.target)) {
        document.getElementById('dropdownMenu').classList.add('hidden');
      }
    });

    function showLoading(state) {
      loadingIndicator.classList.toggle('hidden', !state);
      analyzeButton.disabled = state;
      analyzeButton.textContent = state ? 'Analyzing...' : 'Analyze Sentiment';
      if (state) resultContainer.classList.add('hidden');
      errorDisplay.classList.add('hidden');
    }

    function displayResult(sentiment) {
      const style = sentimentStyles[sentiment] || sentimentStyles['Neutral'];
      sentimentDisplay.className = `p-5 rounded-lg flex items-center justify-center transition-all duration-300 ${style.bg} ${style.text}`;
      sentimentDisplay.innerHTML = `
        <div class="flex flex-col items-center space-y-3">
          <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${style.icon}"></path>
          </svg>
          <span class="text-2xl font-bold">${style.label}</span>
          <p class="text-sm text-gray-500 font-medium">Model Used: ${selectedModel}</p>
        </div>
      `;
      resultContainer.classList.remove('hidden');
    }

    async function analyzeSentiment() {
      const reviewText = reviewInput.value.trim();

      if (reviewText.length < 5) {
        errorDisplay.textContent = "Please enter a review of at least 5 characters.";
        errorDisplay.classList.remove('hidden');
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: reviewText })
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();
        if (data.sentiment) {
          displayResult(data.sentiment);
        } else {
          throw new Error("Invalid response from server");
        }
      } catch (e) {
        console.error(e);
        errorDisplay.textContent = "An error occurred during analysis. Please try again.";
        errorDisplay.classList.remove('hidden');
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
